<!-- item_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul id="item-list">
        {% for item in items %}
            <li>Name: {{ item.name }}, Price: {{ item.price }}, Description: {{ item.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
